<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="page-title">JavaScript Quiz</h1>
    </header>
    <main>
        <div class="container" id="container">
            <div class="button" id="button">
                <button class="start hide" id="start">Start</button>
            </div>
            <section class="questions" id="questions">
                <h2>Filler text</h2>
            </section>
            <div class="answers" id="answers">
                <button class="ansbutton">Answer 1</button>
                <button class="ansbutton">Answer 2</button>
                <button class="ansbutton">Answer 3</button>
                <button class="ansbutton">Answer 4</button>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
